<!DOCTYPE html>
 <!-- Outer HTML Element -->
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Nested Elements Example</title>
</head>
   <!-- Body Element -->

<body>



     <!-- Heading Element -->
     <h1>Main Heading</h1>


     <!-- Paragraph Element -->
     <p>One of the most used form elements is the <input> element.</p>


     <!-- Additional Information -->
     <p>The &lt;select&gt; element defines a drop-down list</p>
     <p>Use the size attribute to specify the number of visible values:</p>
     <p>Use the multiple attributes to allow the user to select more than one value.</p>
     <label for="attribute">The attribute you used: </label>
     <select id="attribute"> 
        <option>size</option>
        <option>multiple</option>
        <option>hidden</option>
     </select>


   </body>

</html>
