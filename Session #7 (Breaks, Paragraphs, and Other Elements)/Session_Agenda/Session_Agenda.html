<html>
<head>

  <style>

    }

      font-size: 18px;

      margin-bottom: 20px;
    }
  </style>

<body>
  <!-- ordered list -->
  <ol>
    <li>Python

  <!-- unordered list -->

  <h1 style="text-align: center;">Session Agenda أجندة الجلسة</h1>
  <div style="text-align: center;"><img src="agenda.png" alt="agenda" width="400" ></div>

    <input type="checkbox" id="objective1" name="objective1">
    <label for="objective1">Session Rules قواعد الجلسة</label><br>

    <label for="objective2">Breaks and Empty Elements الفواصل والعناصر الفارغة</label><br>
    
    <input type="checkbox" id="objective3" name="objective3">
    <label for="objective3">Paragraphs  الفقرات</label><br>

    <label for="objective3">Elements and Nested Elements العناصر والعناصر المتداخلة</label><br>

    <input type="checkbox" id="objective5" name="objective5">

    <input type="checkbox" id="objective6" name="objective6">
    <label for="objective3">Break </label><br>

  <select>

  </select>
  </form>
  <a href="https://example.com">Example</a>
  <hr>
  
  <h2>Completed Tasks</h2>
  <form id="completedTasksForm">
  
  </form>
<script>
  function moveCompletedTask(checkboxId) {
    const checkbox = document.getElementById(checkboxId);
    const label = checkbox.nextElementSibling;
    const completedTasksForm = document.getElementById("completedTasksForm");
    const objectivesForm = document.getElementById("objectivesForm");

    if (checkbox.checked) {
      const clonedCheckbox = checkbox.cloneNode(true);
      const clonedLabel = label.cloneNode(true);

      completedTasksForm.appendChild(clonedCheckbox);
      completedTasksForm.appendChild(clonedLabel);

      checkbox.remove();
      label.remove();
    } 
  }

  const objectivesForm = document.getElementById("objectivesForm");
  objectivesForm.addEventListener("change", function(event) {
    if (event.target.matches("input[type=checkbox]")) {
      const checkboxId = event.target.id;
      moveCompletedTask(checkboxId);
    }
  });
</script>
</body>
</html>
