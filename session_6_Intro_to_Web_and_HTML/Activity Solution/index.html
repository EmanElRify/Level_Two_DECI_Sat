<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Web Developer Tools Activity</title>
</head>
<body>
   <h1>This is an HTML Heading</h1>

   <p>This is a paragraph of text in the HTML document.</p>


   <a href="https://www.example.com">Visit Example.com</a>


   <img src="cat.jpg" alt="Example Image" id="img_">

   <button id ="button" onclick = hideImage()>Click me</button>
</body>
<script>
function hideImage()
{
document.getElementById("img_").style.visibility='hidden';
}

</script>
</html>
